; LONG NAMES
; -------------------------------------------------------------------------
; This data file sets up a dictionary to convert names into long names.
;
;
; Config files naming convention:
; [Section]
; option: value
;
;
; When loading the config file into ConfigParser.py                                    
; Beware that:
; 	Sections hold capitalisation
; 	Options all become lowercase
; 	Values are parsed as strings
;
; -------------------------------------------------------------------------
; ------------------------
;
[Custom]
Banana                                : Banana
Squirrel                              : Squirrel
; ...
; Please add further long name dictiornairies either here, or in other files in this directory.						
